<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="css/card2.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="Images/icon.jpg" alt="icon">

            <div class="textBox">
                <h2>
                    Order Summary
                </h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi a voluptates consectetur ipsam
                    doloremque pariatur
                    culpa dignissimos magnam molestias explicabo.</p>
            </div>

            <div id="amountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="Images/music.png" alt="music">
                    </div>
                    <div id="textBox">
                        <p>Annual Plan</p>
                        <p>$9.9/year</p>
                    </div>


                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="payment">
                Proceed To Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
